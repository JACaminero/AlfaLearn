<body>
  <div class="container-login">
    <div class="wrap-login">
                  
      <form class="login-form validate-form">
        <span class="login-form-title"> Login </span>
        <br />

        <div class="wrap-input100 validate-input" data-validate="Username is required">
          <input class="input100" type="text" name="username" placeholder="Email"/>
          <span class="focus-input100"></span>
        </div>
        <br />

        <div class="wrap-input100 validate-input m-b-16" data-validate="Escriba la contraseña">
          <input class="input100" type="Contraseña" name="pass" placeholder="Password" />
          <span class="focus-input100"></span>
        </div> 
        <br />

        <div class="container-login-form-btn">
          <input (click)="onSignin()" type="button" class="login-form-btn" value="Entrar"> />
        </div>

      </form>

    </div>
  </div>
</body>
